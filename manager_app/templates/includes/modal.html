<style>
    .modal {
        display: none; /* Ocultamos el modal por defecto */
        position: fixed; /* Fijamos el modal en la ventana */
        z-index: 1; /* Ponemos el modal encima de otros elementos */
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto; /* Permite el scroll si el contenido es muy grande */
        background-color: rgba(0,0,0,0.4); /* Fondo semitransparente */
    }
    
    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 10px;
        border: 1px solid #888;
        width: 50%;  
    
    }
    
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    
    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>

<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>  

        <p id="titleModal">Este es el contenido del modal.</p>

        {% include template %}
    </div>
</div>
